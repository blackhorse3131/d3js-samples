  <!--
    練習 #11:

    製作一個 7 個刻度的 colorScale， 從藍色到黃色
    讓這七個圓圈的顏色 (fill) 分別對應至 colorScale(0) ~ colorScale(6)
  -->

  <script type="text/javascript">

   var d3Scale = d3.scale.linear()      // linear
                  .domain([1, 9])      // 傳入範圍
                  .range([10, 800]);   // 輸出範圍

  console.log( d3Scale(4) );       // 多少？


  </script>
